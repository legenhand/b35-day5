<!DOCTYPE html>
<html lang="en">

<head>
    <title>Day 4 - My Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="assets/js/project.js"></script>
    <script src="https://kit.fontawesome.com/a4093da3da.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="left-side">
            <a href="#"><img src="assets/image/dumbways.png" alt="" class="logo"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="project.html" class="active">My Project</a> </li>
            </ul>
        </div>
        <div class="right-side">
            <a href="contact-me.html">Contact Me</a>
        </div>
    </nav>
    <div class="add-project">
        <form action="">
            <h1 class="center">ADD MY PROJECT</h1>
            <div class="">
                <label for="input-project-name">Project Name </label>
                <input type="text" id="input-project-name" />
            </div>
            <div class="container-flex-date">
                <div class="left">
                    <label for="input-start-date">Start Date </label>
                    <input type="date" id="input-start-date" />
                </div>

                <div class="right">
                    <label for="input-end-date">End Date </label>
                    <input type="date" id="input-end-date" />
                </div>

            </div>

            <div class="">
                <label for="input-description">Description </label>
                <textarea name="" id="input-description" cols="30" rows="5"></textarea>

            </div>
            <label>Technologies </label>
            <div class="container-flex-date">
                <div class="left">
                    <input type="checkbox" name="node-js" id="node-js" value="Node Js">
                    <label for="node-js" class="checkbox-tech">Node Js</label> <br>
                    <input type="checkbox" name="react-js" id="react-js" value="React Js">
                    <label for="react-js" class="checkbox-tech">React Js</label>
                </div>
                <div class="right">
                    <input type="checkbox" name="next-js" id="next-js" value="Next Js">
                    <label for="next-js" class="checkbox-tech">Next Js</label> <br>
                    <input type="checkbox" name="typescript-js" id="typeScript-js" value="Node Js">
                    <label for="typescript-js" class="checkbox-tech">TypeScript</label>
                </div>
            </div>
            <div class="">
                <label for="upload-image">Upload Image</label>
                <div class="upload-image-group">
                    <label for="upload-image">Choose</label>
                    <input type="file" name="upload-image" id="upload-image" hidden>
                </div>


            </div>
            <div class="">
                <button type="button" onclick="addProjects()">Submit</button>
            </div>
        </form>
    </div>
    <div class="post-project">
            <h1>MY PROJECT</h1>
            <div class="grid-container" id="contents-projects">

            </div>
        </div>
</body>

</html>
